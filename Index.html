<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<link rel="stylesheet" href="./style.css" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body class="#29B6F6 light-blue lighten-1">
    <nav class="#4FC3F7 light-blue lighten-2">
        <button class="tablink waves-effect waves-teal btn-flat" onclick="openTab('home', this)" id="defaultOpen">Home</button>
        <button class="tablink waves-effect waves-teal btn-flat" onclick="openTab('myFoods', this)">My Foods</button>
        <button class="tablink waves-effect waves-teal btn-flat" onclick="openTab('myRecipes', this)">My Recipes</button>
    </nav>
    <div class="row tabRow">
        <div id="home" class="tabcontent #29B6F6 light-blue lighten-1">
            <h1>Home</h1>
            <p>Start your quick food search</p>
            <table class="responsive-table striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Protein</th>
                        <th>Fat</th>
                        <th>Sugar</th>
                        <th>Carbs</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody id="recentSearches">
                    <tr>
                        <td id="name1"></td>
                        <td id="proetein1"></td>
                        <td id="fat1"></td>
                        <td id="sugar1"></td>
                        <td id="carb1"></td>
                        <td id="calories1"></td>
                    </tr>
                </tbody>
            </table>








            <form class="input-field" placeholder="Search your food here...">
                <textarea id="search" type="search" required /></textarea>
                <br>
                <button id="foodSearchButton" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </form>
            <div class="test"></div>
            <div class="containerRecipes row"></div>
        </div>
        <div id="myFoods" class="tabcontent #0097A7 cyan darken-2">
            <h1>My Foods</h1>

            <p>Saved foods from my search</p>
            <table class="responsive-table striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th> proetein</th>
                        <th>fat</th>
                        <th>sugar</th>
                        <th>carbs</th>
                        <th>calories</th>
                    </tr>
                </thead>
                <tbody id="histories">
                    <tr>
                        <td id="name1"></td>
                        <td id="proetein1"></td>
                        <td id="fat1"></td>
                        <td id="sugar1"></td>
                        <td id="carb1"></td>
                        <td id="calories1"></td>
                    </tr>
                </tbody>
            </table>




        </div>
        <div id="myRecipes" class="tabcontent #00E5FF cyan accent-3">
            <h1>My recipes</h1>
            <p>Saved recipes from my search</p>
            <div class="recipeCard" id="recipe-container"></div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
    <script src="./myRecipes.js"></script>
</body>

</html>
